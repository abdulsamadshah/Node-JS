<body>
  <div class="container-scroller">

    <!-- Dashboard -->
    <div id="header"></div>

    <div class="container-fluid page-body-wrapper">
      <div id="NavigationBar"></div>

      <div class="container col-6">
        <section class="AddCategory">
          <div class="container">
            <div class="card">
              <div class="card-header p-3">
                Add Category
              </div>
              <div class="card-body p-4">
                <form action="http://localhost:3000/AddCategory" method="post" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Category Name</label>
                    <input type="name" class="form-control" name="Category_Name" id="Category_Name"
                      aria-describedby="emailHelp" placeholder="Category Name" required>



                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Category Image</label>
                    <input type="file" name="Category_Image" class="form-control pb-2" id="Category_Image"
                      accept="image/*" onchange="previewImage(event)" required>
                    <img id="imagePreview" src="#" alt="Image Preview"
                      style="display:none; max-width: 100%; height: 100px; margin-top: 10px;" />
                  </div>

                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>

    </div>

  </div>
