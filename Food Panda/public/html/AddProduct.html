<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Product</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../src/assets/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" type="text/css" href="../src/assets/css/style.css">

  <!-- endinject -->
  <link rel="shortcut icon" type="text/css" href="../src/assets/images/favicon.png" />
  <script src="js/Dashboard.js"></script>

  <link rel="stylesheet" href="../css/Category.css">
  <link rel="stylesheet" href="../css/Dropdown.css">

</head>

<body>
  <div class="container-scroller">
    <!-- Dashboard -->
    <div id="header"></div>
    <div class="container-fluid page-body-wrapper">
      <div id="NavigationBar"></div>
      <div class="container col-6 mb-5">
        <section class="AddCategory">
          <div class="container">
            <div class="card">
              <div class="card-header p-3">
                Add Product
              </div>
              <div class="card-body pt-4">
                <form action="http://localhost:3000/AddProduct" method="post" enctype="multipart/form-data">
                  <div class="row row-cols-lg-2">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Name</label>
                      <input type="name" class="form-control" name="Product_name" id="Product_name"
                        placeholder="Product Name" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Price</label>
                      <input type="number" class="form-control" name="Product_Price" id="Product_Price"
                        placeholder="Product Price" required>
                    </div>
                  </div>
            
                


                  <div class="row row-cols-lg-2">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Discount</label>
                      <input type="number" class="form-control" name="Product_Discount" id="Product_Discount"
                        placeholder="Product Discount" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Qty</label>
                      <input type="number" class="form-control" name="Product_Qty" id="Product_Qty"
                        placeholder="Product Qty" required>
                    </div>
                  </div>
                  <div class="row row-cols-lg-2">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Stock Qty</label>
                      <input type="number" class="form-control" name="Product_StockQty" id="Product_StockQty"
                        placeholder="Product Stock Qty" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Type</label>
                      <input type="text" class="form-control" name="Product_Type" id="Product_Type"
                        placeholder="Product Type" required>
                    </div>
                  </div>
                  <div class="row row-cols-lg-2">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Product Description</label>
                      <input type="text" class="form-control" name="Product_Description" id="Product_Description"
                        placeholder="Product Description" required>
                    </div>

                    <div class="form-group ">
                      <label for="dropdownMenuButton">Select category</label>
                      <div class="dropdown">
                        <button class="btn addcategorybtn  " type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
                          aria-expanded="false">
                          Select category
                        </button>
                       
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                          <input type="text" class="form-control" id="dropdownSearch" placeholder="Search">
                          <div id="dropdownItemsContainer"></div>
                        </div>
                      </div>
                    </div>
              
                  </div>
                  <input type="hidden" name="Category_Name" id="Category_Name">
                  <div class="form-group">
                    <label for="exampleInputPassword1">Product Image</label>
                    <input type="file" name="Product_Image" class="form-control pb-2" id="Product_Image"
                      accept="image/*" onchange="previewImage(event)" required>
                    <img id="imagePreview" src="#" alt="Image Preview"
                      style="display:none; max-width: 100%; height: 100px; margin-top: 10px;" />
                  </div>
                  <center> <button type="submit" class="btn btn-primary col-6 mt-5 mb-3">Submit</button></center>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- plugins:js -->
  <script src="../src/assets/vendors/js/vendor.bundle.base.js"></script>

  <script src="../src/assets/js/off-canvas.js"></script>
  <script src="../src/assets/js/template.js"></script>
  <script src="../src/assets/js/settings.js"></script>
  <script src="../src/assets/js/hoverable-collapse.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page-->
  <script src="../src/assets/js/jquery.cookie.js" type="text/javascript"></script>
  <script src="../src/assets/js/dashboard.js"></script>
  <!-- End custom js for this page-->
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-czHtv2E5ND4PuV4wOwDee8D57N1ITs2BYqUE6pEHT5B65VY5SRdhNpmRSCL3dyEl"
    crossorigin="anonymous"></script>
    
    <script src="js/Dropdown.js"></script>
</body>

</html>
