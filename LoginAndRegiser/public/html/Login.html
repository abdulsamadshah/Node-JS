<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="login.css">
</head>

<body>

  <!-- Login Section -->

  <section class="login">
    <div class="row justify-content-start">
      <div class="Register col-lg-4 ">
        <h1>Hello!</h1>

        <button class="btn btn-light mt-4" id="signup_btn"><a href="/Register">Sign Up</a></button>

      </div>

      <div class="container col-lg-3 ">

        <!-- Login -->

        <h1>Login Form!</h1>
        <form id="loginForm" action="http://localhost:3000/LoginData" method="post">
          <div class="mb-3 pt-4">
              <input type="email" class="form-control" id="username" placeholder="Username" name="email" required>
              <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
              <div class="invalid-feedback">Please enter your password.</div>
          </div>
          <button type="submit" class="btn btn-primary login_btn">Login</button>
      </form>
      </div>
    </div>
  </section>



  <script src="../JS/login.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    -->
</body>

</html>
